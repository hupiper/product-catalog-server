commands:
- exec:
    commandLine: mvn -Dmaven.repo.local=/home/user/.m2/repository compile
    component: server
    workingDir: $PROJECTS_ROOT
  id: init-compile
- exec:
    commandLine: mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0
      -Djava.util.logging.manager=org.jboss.logmanager.LogManager
    component: server
    group:
      isDefault: true
      kind: run
    hotReloadCapable: true
    workingDir: $PROJECTS_ROOT
  id: dev-run
- exec:
    commandLine: mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0
      -Djava.util.logging.manager=org.jboss.logmanager.LogManager -Ddebug=${DEBUG_PORT}
    component: server
    group:
      isDefault: true
      kind: debug
    hotReloadCapable: true
    workingDir: $PROJECTS_ROOT
  id: dev-debug
components:
- container:
    endpoints:
    - name: http
      targetPort: 8080
      protocol: http
      path: '/swagger-ui'
    - name: 'debug'
      targetPort: 5005
      exposure: internal
    env:
    - name: MAVEN_OPTS
      value: "-Xmx512m"
    # odo image
    # image: registry.access.redhat.com/ubi8/openjdk-11
    image: registry.redhat.io/codeready-workspaces/plugin-java11-rhel8:latest
    memoryLimit: 768Mi
    mountSources: true
    volumeMounts:
    - name: m2
      path: /home/user/.m2
  name: server
- container:
    endpoints:
    - name: productdb
      targetPort: 3306
      exposure: internal
    env:
    - name: MYSQL_DATABASE
      value: productdb
    - name: MYSQL_USER
      value: productdb
    - name: MYSQL_PASSWORD
      value: Demo1234
    image: registry.redhat.io/rhel8/mariadb-103:1
    memoryLimit: 1024Mi
  name: productdb
- name: m2
  volume:
    size: 3Gi
events:
  postStart:
  - init-compile
metadata:
  description: Product Catalog Server API
  displayName: Product Catalog Server
  icon: https://design.jboss.org/quarkus/logo/final/SVG/quarkus_icon_rgb_default.svg
  language: java
  name: product-catalog-server
  projectType: quarkus
  tags:
  - Java
  - Quarkus
  version: 1.1.0
  website: https://quarkus.io
# Remove for odo
projects:
  - name: product-catalog-server
    git:
      remotes:
        origin: "https://github.com/hupiper/product-catalog-server.git"
      checkoutFrom:
        revision: main
schemaVersion: 2.0.0
starterProjects:
- name: community
  zip:
    location: https://code.quarkus.io/d?e=io.quarkus%3Aquarkus-resteasy&e=io.quarkus%3Aquarkus-micrometer&e=io.quarkus%3Aquarkus-smallrye-health&e=io.quarkus%3Aquarkus-openshift&cn=devfile
- name: redhat-product
  zip:
    location: https://code.quarkus.redhat.com/d?e=io.quarkus%3Aquarkus-resteasy&e=io.quarkus%3Aquarkus-smallrye-health&e=io.quarkus%3Aquarkus-openshift
